        function myReverse(str) {
            var str_blank = "";
            str_len = str.length;
            index = str_len;

            while( index >= 0){
                index = index - 1;
                str.charAt(index);
                str_blank = str_blank + str.charAt(index);
            }
            return str_blank;
        }
